<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo flex items-center"><img class="invert" src="logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h4>
                        Your Library
                    </h4>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>     
                </div>
            </div>
            
        </div>


        <div class="right bg-gray rounded  ">
            <div class="header">
                <div class="nav">
                    <img src="left-arrow.svg" alt="left-arrow">
                    <img src="right-arrow.svg" alt="right-arrow">
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <img src="right-arrow.svg" alt="play">
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051745ba2d75eb08a2d672f9b69b7" alt="image">
                        <h3>Happy hits!</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="card ">
                        <div class="play">
                            <img src="right-arrow.svg" alt="play">
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051745ba2d75eb08a2d672f9b69b7" alt="image">
                        <h3>Happy hits!</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
