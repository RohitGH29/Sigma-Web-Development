<!-- in this page we will learn about DOM(Document Object Model) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        document.title = "Document Object Model"; // change the title of the document
        document.body.style.backgroundColor = "lightblue"; // change the background color of the body
        document.body.textContent = "Hello Worldevice-widthd"; // change the content of the body
        document.body.innerHTML = "<h1>Hello World</h1>"; // change the content of the body with HTML
    </script>
</body>
</html>
