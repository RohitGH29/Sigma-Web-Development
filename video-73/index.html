<!-- create a card view which contains a thumbnail image, a title, channel name, the number of views, months ago, and a duration of the video. The data is coming from script.js file. Here we design the card view using HTML and create a separete file for CSS (style.css). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card view</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="thumbnailCard">
                <img src="" alt="" class="thumbnail">
            </div>
            <div class="details">
                <h3 class="title"></h3>
                <p class="channel"></p>
                <p class="views"></p>
                <p class="time"></p>
                <p class="duration"></p>
            </div>
        </div>
    </div>
</body>
</html>
