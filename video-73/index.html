<!-- create a card view which contains a thumbnail image, a title, channel name, the number of views, months ago, and a duration of the video. The data is coming from script.js file. Here we design the card view using HTML and create a separete file for CSS (style.css). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card view</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="https://cdn.pixabay.com/photo/2024/05/24/02/09/krishna-8784102_960_720.jpg" alt="no" class="thumbnail" >
                <div class="capsule">21:05</div>
            </div>
            <div class="text">
                <h1>Introduction to the video </h1>
                <p>Channel name . 727k views . 2 months ago</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
