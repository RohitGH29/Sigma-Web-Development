<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS selecting id,class</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">Box 1</div>
            <div id="red-box" class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
        </div>
    </div>
    <style>
        .card {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 60%;
            height: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <div class="container">
        <div class="box">Box 1</div>
        <div id="red-box" class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
